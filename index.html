<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Útiköltség elszámolás</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3367D6" />
    <link rel="apple-touch-icon" href="./images/icons-512.png" />
    <meta name="application-name" content="Accounting for going to work" />
    <meta name="description" content="Accounting for going to work" />
    <meta name="description" content="Útiköltség elszámolás készítő" />
    <meta name="keywords" content="accounting, work, útiköltség, elszámolás" />
    <link rel="shortcut icon" href="./favicon72.png" type="image/x-icon" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 col-md-2 col-sm-1"></div>
          <div class="col-6 col-md-8 col-sm-10">
            <div class="row mt-2">
              <div class="col-9">
                <h2 class="apptitle">Útiköltség elszámolás készítése</h2>
              </div>
              <div class="col-3">
                <img src="./images/icons-vector.svg" alt="carbill" height="50px">
              </div>
            </div>
          </div>
          <div class="col-3 col-md-2 col-sm-1"></div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main clas="container">
      <div class="row mt-2">
        <div class="col-3 col-md-2 col-sm-1"></div>
        <div class="col-6 col-md-8 col-sm-10">
          <!-- <h2>Útiköltség elszámolás készítése</h2>
          <p></p> -->
          <form action="">
            <div class="basedatas">

              <!-- Hidden year and month slection elements -->
              <div class="hidden yearAndMonthSelect">
                <div class="form-group">
                  <label for="yearSelect">Adja meg a kívánt évet
                    <small class="compulsory">*</small>
                 </label>
                  <input
                    type="number"
                    class="form-control print yearSelect odselect"
                    id="yearSelect"
                    min="2022"
                    placeholder="Kérem, adja meg, hogy melyik évre tölti ki a nyomtatványt"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="monthSelect">Adja meg a kívánt hónapot
                    <small class="compulsory">*</small>
                  </label
                  >
                  <select
                    type="text"
                    class="form-select print monthSelect odselect"
                    id="monthSelect"
                    placeholder="Kérem, válassza ki, hogy melyik hónapra tölti ki a nyomtatványt"
                    required
                  >
                    <option value="">Hónap kiválasztása</option>
                    <option value="0">január</option>
                    <option value="1">február</option>
                    <option value="2">március</option>
                    <option value="3">április</option>
                    <option value="4">május</option>
                    <option value="5">június</option>
                    <option value="6">július</option>
                    <option value="7">augusztus</option>
                    <option value="8">szeptember</option>
                    <option value="9">okróber</option>
                    <option value="10">november</option>
                    <option value="11">december</option>
                  </select>
                </div>
              </div>
              <!-- Normal form elements which are visible, not hidden -->
              <div class="form-group">
                <label for="name">Név
                  <small class="compulsory">*</small>
                </label>
                <input
                  type="text"
                  class="form-control print name"
                  id="name"
                  placeholder="Kérem, adja meg a teljes nevét!"
                  required
                />
              </div>
              <div class="form-group">
                <label for="city">Település
                  <small class="compulsory">*</small>
                </label>
                <input
                  type="text"
                  class="form-control print city"
                  id="city"
                  placeholder="Kérem, adja meg a település nevét, ahol lakik!"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Postacím
                  <small class="compulsory">*</small>
                </label>
                <input
                  type="text"
                  class="form-control print address"
                  id="address"
                  placeholder="Kérem, adja meg a postacímét (utca, házszám, emelet, ajtó)!"
                  required
                />
              </div>
              <div class="form-group">
                <label for="homeWorkDistance">Távolság
                  <small class="compulsory">*</small>
                </label>
                <input
                  type="number"
                  class="form-control print homeWorkDistance"
                  id="homeWorkDistance"
                  placeholder="Kérem, adja meg a lakóhelye és munkahelye közötti távolságot!"
                  min="0"
                  step="0.1"
                  required
                />
              </div>
              <div class="form-group">
                <label for="vehicle">Gépjármű típusa</label>
                <input
                  type="text"
                  class="form-control print vehicle"
                  id="vehicle"
                  placeholder="Itt adhatja meg, hogy milyen gépjárművel utazik"
                />
              </div>
              <div class="form-group">
                <label for="plate">Gépjármű rendszáma</label>
                <input
                  type="text"
                  class="form-control print plate"
                  id="plate"
                  placeholder="Itt adhatja meg gépjárműve rendszámát"
                />
              </div>
              <small class="compulsory"
                >A csillaggal jelölt mezők kitöltése kötelező!</small
              >
            </div>

            <div class="dayspickerDiv my-4">
              <div class="months">
                <h4>Kérem válassza ki, melyik napokon dolgozott</h4>
              </div>
              <table class="table table-striped text-center daysPickerTable">
                <thead class="daysPickerTableHead">
                  <tr>
                    <th class="dayOfMonthColumn"></th>
                    <th class="selectorColumn">Kiválasztva</th>
                  </tr>
                </thead>
                <tbody class="dayspicker"></tbody>
              </table>
            </div>
            <!-- Print button, a printable .pdf is generated by push this -->
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-outline-primary printbutton">
                Nyomtat(ható .PDF készítése)
              </button>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 col-md-2 col-sm-1"></div>
          <div class="col-6 col-md-8 col-sm-10">
            <div class="row mt-2">
              <div class="col-6">
                <div class="copyright">&copy; Hetesi Roland - 2023</div>
              </div>
              <div class="col-6">
                <div class="bianco d-grid gap-2 d-md-flex justify-content-md-end">
                  <!-- toggle class button -->
                  <button class="btn btn-outline-light biancobtn">
                    Kitöltés évének és hónapjának kiválasztása
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 col-md-2 col-sm-1"></div>
        </div>
      </div>
      
    </footer>

    <!-- JS scripts: bootstrap, jspdf, jspdf-autotable & app main -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="./assets/autotable/jspdf.plugin.autotable.js"></script>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
